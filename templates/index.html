<!DOCTYPE html>
<html>
<head>
<title>bucket list application</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/bootstrap.min.css') }}" />
<!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">-->
<!--<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->


  <style type="text/css">
    .jumbotron {
        background: #532f8c;
        color: white;
        padding-bottom: 80px
    }
    .jumbotron .btn-primary {
        background: #845ac7;
        border-color: #845ac7
    }
    .jumbotron .btn-primary:hover {
        background: #7646c1
    }
    .jumbotron p {
        color: #d9ccee;
        max-width: 75%;
        margin: 1em auto 2em
    }
    .navbar+.jumbotron {
        margin-top: -20px
    }
    .jumbotron .lang-logo {
        display: block;
        background: #b01302;
        border-radius: 50%;
        overflow: hidden;
        width: 100px;
        height: 100px;
        margin: auto;
        border: 2px solid white
    }
    .jumbotron .lang-logo img {
        max-width: 100%
    }


  </style>
</head>
<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li class="active">
        <a href=""><span class="glyphicon glyphicon-home"></span> Bucket List App - Login</a>
      </li>

  </div>
</nav>
<body>
     <div class="container">
                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-8">
                            <div class="panel panel-default" >
                                <div class="panel panel-heading">
                                    Login
                                 </div>
                                 <div class="panel panel-body">
                                     <form action="{{ url_for('index') }}" method="POST">

                                    <div class="form-group">                          
                                    <label for="">Username</label>
                                            <input type="text" name="username" class="form-control" required>
                                    </div>

                                    <div class="form-group"> 
                                   <label for="">Password </label>
                                    <input type="password" name="password" class="form-control" required>
                                    </div>
                                    
                                    <div class="form-group">
                                     <input type="submit" name="submit" class="btn btn-default pull-right" value="Sign In">    
                                    </div>
                                    <br />
                                    <!--<a href="activities.html" class="btn btn-default">Login</a>-->
                                    </form> 
                                <div>
                                    <p>Need an account <b>Register</b> here <strong> <a style="text-decoration: none;" href="{{ url_for('register') }}">Here</a> </strong></p> 
                                </div>
                                <br />
                                
                                    
                                    {% if name  %}
                                    <span class="alert alert-danger">
                                        {{ name }}
                                     </span>
                                    {% endif %}
                                    
                            
                                
                                 <hr/>
                                <legend> Alternative Login  </legend>
                                    <div class="row">
                                        <div class="col-md-3">                                            
                                            <button type="button" class="btn btn-default btn-sm"><img width="20" src="{{ url_for('static', filename ='images/1496536559_facebook_online_social_media.png') }}" alt="" /> &nbsp;&nbsp; <b> Facebook </b></button>                                           
                                        </div>
                                        <div class="col-md-3">
                                        <button type="button" class="btn btn-default btn-sm"><img width="20" src="{{ url_for('static', filename ='images/1496536563_online_social_media_twitter.png') }}" alt="" /> &nbsp;&nbsp; <b> Twitter </b></button>
                                        </div>
                                        <div class="col-md-3">
                                        <button type="button" class="btn btn-default btn-sm"><img width="20" src="{{ url_for('static', filename ='images/1497021918_40-google-plus.png') }}" alt="" /> &nbsp;&nbsp; <b> Google </b></button>
                                        </div>
                                        <div class="col-md-3">
                                        <button type="button" class="btn btn-default btn-sm"><img width="20" src="{{ url_for('static', filename ='images/1497022473_social_media_logo_linkedin.png') }}" alt="" /> &nbsp;&nbsp; <b> LinkedIn </b></button>
                                        </div>
                                    </div>

                                 </div>

                                 <div class="panel panel-footer">

                                 </div>
                               
                            </div>

    

                    </div>
                    <div class="col-md-2 ">


                    </div>
                    
                </div>
     </div>
     <hr  style="margin-bottom: 0px;"/>
     <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8" >
        &copy bucket list application 2017
        </div>


        <div class="col-md-2">

        </div>
     </div>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
