{% include 'base.html' %}
{% block content %}
     <div class="container">
                <div class="row">
                    <div class="col-md-1">

                    </div>
                    <div class="col-md-10">
                        <header class="page-header">New Friend</header>
                        <div class="panel panel-default">
                            <div class="panel panel-heading">
                                <h5>{{ title }}</h5>
                            </div>
                            <div class="panel panel-body">
                           
                                    <form  action="{{ url_for('invite_friend',titles = title ) }} " method="POST">
                                        <input type="hidden" value="{{ title }}" name="title">
                                        <div class="form-group">                            
                                                        First Name
                                                    <input type="text" class="form-control" name="first_name" placeholder="Invite: first name" required>
                                        </div>
                                        <div class="form-group">  
                                                Second Name
                                            <input type="text" class="form-control" name="second_name" placeholder="Invite: second name" required>
                                        </div>
                                        <div class="form-group">  
                                                Status
                                                <select name="status" id="status" class="form-control" style="width: 30%" required>
                                                    <option value="pending">Pending</option>
                                                    <option value="attending">Confirmed</option>
                                                    <option value="not_attending">Rejected</option>
                                                </select>
                                        </div>

                                    <div class="form-group">  
                                    <div class="pull-right">                                                                
                                            <button type="submit" class="btn btn-default"> Save <span class="glyphicon glyphicon-ok-sign"></span> </button>                                        
                                            <a href="{{url_for('get_invited_friends',title= title) }}" class="btn btn-default">Invited List <span class="glyphicon glyphicon-th-list"></span> </a>
                                    </div>
                                    <br />
                                    {% if message  %}
                                        <span class="alert alert-success"> {{ message }} </span>
                                    {% endif %}
                                        
                                    </div>
                                    </form>  
                                                       
                            </div>
                            <div class="panel panel-footer">

                            </div>


                        </div>

                        
                    </div>
                    <div class="col-md-1">

                    </div>

    
</div>

{% endblock %}
</div>
     <hr  style="margin-bottom: 0px;"/>
     <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8" >
        &copy bucket list application 2017
        </div>


        <div class="col-md-2">

        </div>
     </div>
{% block scripts %}

{% endblock %}
</html>
